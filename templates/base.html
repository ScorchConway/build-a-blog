<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {
                color:red;
            }
        </style>
    </head>
<body>

    <div>
        <a href='/logout'>Log out</a>
    </div>
    <div>
        <a href='/blog'>Main Blog page</a>
    </div>
    <div>
        <a href='/newpost'>Write a new post</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category,message in messages %}
            <li class={{category}}>{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
