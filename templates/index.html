{% extends "base.html" %}

{% block content %}
    <h1>Blogbook</h1>
    <form method='post' action='/'>
        <label>Title
            <input type="text" name='title' id='new-blog-post'/>
            <input type="text" name='body' placeholder='Enter your post here...'/>
        </label>
        <input type="submit" value='Add Task' />
    </form>
    <!-- TODO: figure out how to make a text input bigger -->
    <!-- <textarea name='body' form='new-blog-post' placeholder='Enter your post here...'></textarea> -->

    <hr />

    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}

            {% for post in posts %}
            <h2>{{post.title}}</h2>
            <div>{{post.body}}</div>
            <hr>

            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
